<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Application</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #fff8dc; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background:url('a10c1.jpg'); 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            color: #333;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ff9800;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #e68900;
        }
        .message {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Visa Application</h2>
        <form id="visaForm">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
            </div>

            <div class="input-group">
                <label for="passport">Passport Number</label>
                <input type="text" id="passport" placeholder="8-10 characters">
            </div>

            <div class="input-group">
                <label for="country">Destination Country</label>
                <select id="country">
                    <option value="">Select Country</option>
                    <option value="Japan">Japan</option>
                    <option value="Germany">Germany</option>
                    <option value="Brazil">Brazil</option>
                    <option value="France">France</option>
                    <option value="South Africa">South Africa</option>
                </select>
            </div>

            <button type="button" onclick="processVisa()">Submit Application</button>
            <p id="msg" class="message"></p>
        </form>
    </div>

    <script>
        function processVisa() {
            let name = document.getElementById("name").value.trim();
            let passport = document.getElementById("passport").value.trim();
            let country = document.getElementById("country").value;
            let msg = document.getElementById("msg");

            if (!name || !passport || !country) {
                showMessage("All fields are required!", "red");
                return;
            }

            if (passport.length < 8 || passport.length > 10) {
                showMessage("Invalid passport number!", "orange");
                return;
            }

            showMessage("Visa application submitted successfully!", "green");
        }

        function showMessage(text, color) {
            let msg = document.getElementById("msg");
            msg.style.display = "block";
            msg.style.color = color;
            msg.textContent = text;
        }
    </script>

</body>
</html>
